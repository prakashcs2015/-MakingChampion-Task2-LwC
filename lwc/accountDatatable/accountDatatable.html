<template>
    <lightning-card title="Accounts" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_6-of-12">
                     <p class="slds-p-horizontal_medium">Display records in paginated way </p>
                </div>
            <div class="slds-col slds-size_6-of-12 slds-align_absolute-right">
                 <lightning-input type = "search" onchange = {handleKeyChange} class = "slds-m-bottom_small" label = "Account Search" value={searchKey}>
                </lightning-input> 
            </div>
            </div>
            <br></br>
            <div style="height: 400px;">
            <lightning-datatable
                key-field="Id"
                columns={columns}
                data={data}
                hide-checkbox-column
                default-sort-direction={defaultSortDirection}
                sorted-direction={sortDirection}
                sorted-by={sortedBy}
                onsort={onHandleSort}>
            </lightning-datatable>
        </div>
        </div>
        <div class="slds-m-around_medium">
            <p class="slds-m-vertical_medium content">
                Displaying {startingRecord} to {endingRecord} of {totalRecountCount} records.
                Page {page} of {totalPage}. </p>
            <c-account-Paginator onprevious={previousHandler} onnext={nextHandler}></c-account-Paginator>
            </div>
    </lightning-card>
</template>
